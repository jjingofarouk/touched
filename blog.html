
<!-- blog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories & Updates - Touched Hearts</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/blog.css">
    <script defer src="./assets/js/main.js"></script>
    <script defer src="./assets/js/blog.js"></script>
</head>
<body>
    <!-- Page Header -->
    <header>
        <div class="container">
            <h1>Stories & Updates</h1>
            <p>Stay updated with the latest news, stories, and impact from Touched Hearts.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Blog Post Grid -->
            <section class="blog-posts">
                <div id="loading-indicator" class="loading">
                    <p>Loading stories...</p>
                </div>
                
                <div id="blog-grid" class="grid">
                    <!-- Blog posts will be loaded dynamically here -->
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination links will be generated dynamically -->
                </div>
            </section>

            <!-- Sidebar -->
            <aside class="sidebar">
                <h3>Categories</h3>
                <ul id="categories-list">
                    <!-- Categories will be loaded dynamically -->
                </ul>

                <h3>Search</h3>
                <form id="search-form">
                    <input type="text" name="search" id="search-input" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </aside>
        </div>
    </main>

    <!-- Blog Post Template (hidden) -->
    <template id="blog-post-template">
        <div class="blog-post">
            <img src="" alt="Blog Post Image" class="post-image">
            <h2><a href="#" class="post-title"></a></h2>
            <div class="post-content">
                <p class="excerpt"></p>
                <div class="full-content"></div>
            </div>
            <button class="read-more-btn">Read More</button>
            <p class="post-meta"></p>
            <p class="category-tag"></p>
        </div>
    </template>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Touched Hearts. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
