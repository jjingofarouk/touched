<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the transformative impact of Touched Hearts through our stunning gallery of events, community work, and programs.">
    <title>Our Gallery - Touched Hearts</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/gallery.css">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="gallery-header">
        <div class="container">
            <h1 class="header-title">Our Gallery</h1>
            <p class="header-subtitle">A visual journey through the lives we’ve touched</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="gallery-main">
        <div class="container">
            <!-- Filter Buttons -->
            <div class="filter-bar">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="events">Events</button>
                <button class="filter-btn" data-filter="community">Community</button>
                <button class="filter-btn" data-filter="programs">Programs</button>
                <button class="filter-btn" data-filter="education">Education</button>
                <button class="filter-btn" data-filter="healthcare">Healthcare</button>
                <button class="filter-btn" data-filter="volunteering">Volunteering</button>
            </div>

            <!-- Image Grid -->
            <div class="gallery-grid" id="gallery-grid"></div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-number">Page 1</span>
                <button id="next-page">Next</button>
            </div>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox-modal" class="lightbox-modal">
        <button id="close-lightbox" class="close-btn">
            <i class="fas fa-times"></i>
        </button>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="Selected Gallery Image">
            <p id="lightbox-caption" class="lightbox-caption"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="gallery-footer">
        <div class="container">
            <p>© <span id="current-year"></span> Touched Hearts - All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./assets/js/gallery.js"></script>
</body>
</html>
