<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us | Touched Hearts</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <script src="./assets/js/main.js" defer></script>
    <script src="./assets/js/formValidation.js" defer></script>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm" action="#" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <!-- Google Maps Section -->
        <section class="map">
            <h2>Find Us</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151515.675574223!2d29.32265846057074!3d1.3732654543104955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177cc2a54a5371df%3A0x7eb5a3c219c5fdc!2sUganda!5e0!3m2!1sen!2sug!4v1649412264912!5m2!1sen!2sug"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Contact Details Section -->
        <section class="contact-details">
            <h2>Our Contact Details</h2>
            <p><strong>Email:</strong> <a href="mailto:info@touchedhearts.org">info@touchedhearts.org</a></p>
            <p><strong>Phone:</strong> <a href="tel:+256123456789">+256 123 456 789</a></p>
            <p><strong>Address:</strong> 123 Kampala Road, Kampala, Uganda</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Touched Hearts | All Rights Reserved</p>
    </footer>
</body>

</html>
